<mat-form-field class="example-form-field" appearance="outline">
  <mat-label>Clearable input</mat-label>
  <input
    [value]="maskedValue$ | async"
    (input)="handleValueChange($event)"
    (blur)="onTouched()"
    matInput
    type="text"
  />
  <span matSuffix>
    {{ (expectedCardType$ | async)?.type }}
  </span>
</mat-form-field>
